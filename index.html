<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow" style="width: 100%; max-width: 500px;">
      <h1 class="text-center mb-4">Age Calculator</h1>
      
      <label for="dob" class="form-label">Enter your date of birth:</label>
      <input type="date" id="dob" class="form-control mb-3">

      <button onclick="calculateAge()" class="btn btn-primary w-100">Calculate Age</button>

      <h2 id="result" class="text-center mt-4 text-success"></h2>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="ageCalculator.js"></script>
</body>
</html>
